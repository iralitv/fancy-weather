<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<div class="img__container">
  <header class="header">
    <div class="header__controls">
      <button class="header__img btn btn__reload">reload</button>
      <div class="select__container">
        <select name="" id="" class="header__lang lang">
          <option value="en" class="lang__opt">en</option>
          <option value="ru" class="lang__opt">ru</option>
          <option value="be" class="lang__opt">be</option>
        </select>
      </div>
      <div class="header__temp temp">
        <input type="radio" name="temp" class="temp__input" id="temp-c-id" value="C" checked>
        <label for="temp-c-id" class="temp__label">C</label>
        <input type="radio" name="temp" class="temp__input" id="temp-f-id" value="F">
        <label for="temp-f-id" class="temp__label">F</label>
      </div>
    </div>
    <form action="" class="header__search search__form">
      <input type="text" class="search__input" placeholder="Search for..." autocomplete="off" autofocus>
      <button type="submit" class="search__btn btn">Search</button>
    </form>
  </header>
  <main class="main">
    <section class="forecast"></section>
    <section class="map-container" id="map-container-id">
      <div class="map-canvas" id='map-id'></div>
      <p class="geolocation"></p>
    </section>
  </main>
</div>

</body>
</html>
